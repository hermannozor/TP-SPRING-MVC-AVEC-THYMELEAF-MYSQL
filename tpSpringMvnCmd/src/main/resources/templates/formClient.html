<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Saisie du client</title>
<link rel="stylesheet" type= "text/css" href="../static/css/bootstrap.min.css"
   th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type= "text/css" href="../static/css/mystyle.css"
th:href="@{/css/mystyle.css}"/>
</head>
<body>
<!-- Lister les clients -->
	<div class="container spacer">
		<a th:href="@{index}">Lister les clients</a>
	</div>
<!-- Formulaire de saisie d'un client -->
	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un client</div>
			<div class="panel-body">
		<form method="post" th:action="@{SaveClient}" th:objet="${client}">
			<div class="form-group">
				<div class="form-group">
					<label class="control-label">Nom:</label>
					<input type="text" th:field="${client.nom}" class="form-control" size="20" maxlength="20">
					<span th:errors="${client.nom}"></span>
				</div>
				
				<div class="form-group">
					<label class="control-label">Prénom:</label>
					<input type="text" th:field="${client.prenom}" class="form-control" size="20" maxlength="20">
					<span></span>
				</div>
				
				<div class="form-group">
					<label class="control-label">Adresse de livraison:</label>
					<input type="text" th:field="${client.adresse}" class="form-control" size="20" maxlength="50">
					<span></span>
				</div>
				
				<div class="form-group">
					<label class="control-label">Numéro de téléphone:</label>
					<input type="text" th:field="${client.telephone}" class="form-control" size="10" maxlength="10">
					<span></span>
				</div>
				
				<div class="form-group">
					<label class="control-label">Adresse email:</label>
					<input type="text" th:field="${client.email}" class="form-control" size="20" maxlength="30">
					<span th:errors="${client.email}"></span>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Valider</button>
				<button type="reset" class="btn btn-secondary">Remettre à zéro</button>
			</div>
		</form>
			</div>
		</div>
	</div>

</body>
</html>
